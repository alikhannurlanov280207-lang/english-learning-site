<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartUp | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 md:px-10 py-5 bg-white shadow-md">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-blue-600 rounded-md flex items-center justify-center text-white font-bold text-lg">
        S
      </div>
      <h1 class="text-2xl font-bold text-blue-700">SmartUp</h1>
    </div>
    <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition w-28 text-center">
      Login
    </a>
  </header>

  <!-- Register Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Account</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2 font-medium">Full Name</label>
          <input type="text" placeholder="Enter your name"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2 font-medium">Email</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-600 mb-2 font-medium">Password</label>
          <input type="password" placeholder="Create a password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Register
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
      </p>
    </div>
  </main>

  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.querySelector('input[type="text"]').value;
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;

    const res = await fetch("http://localhost:3000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: name, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("Registration successful!");
      window.location.href = "login.html";
    } else {
      alert(data.message);
    }
  });
</script>

</body>
</html>
